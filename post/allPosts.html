<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <script
      src="https://kit.fontawesome.com/ff0f99a23c.js"
      crossorigin="anonymous"
    ></script>
    <title>Post | Auction House</title>
  </head>
  <body class="bg-gray-100">
    <header>
      <nav class="flex justify-between items-center bg-black p-4 relative">
        <a href="/" class="text-white text-xl font-bold">Auction House</a>
        <input type="checkbox" id="menu-toggle" class="hidden" />
        <label
          for="menu-toggle"
          class="cursor-pointer text-white text-2xl md:hidden"
        >
          <i class="fas fa-bars"></i>
        </label>
        <ul
          id="nav-menu"
          class="list-none flex-col absolute top-full left-0 w-full bg-black p-4 hidden md:flex md:flex-row md:static md:w-auto md:p-0"
        >
          <li>
            <a href="/" class="text-white px-2 py-1 hover:text-gray-400"
              >Home</a
            >
          </li>
          <li>
            <a
              id="nav-profile-link"
              href="/account/profile.html"
              class="text-white px-2 py-1 hover:text-gray-400"
              >Profile</a
            >
          </li>
          <li id="user-info" class="text-white px-2 py-1"></li>
        </ul>
      </nav>
    </header>
    <main class="p-6 max-w-6xl mx-auto space-y-8">
      <section id="search-section" class="flex justify-center">
        <input
          type="text"
          id="search-input"
          placeholder="Search..."
          class="w-full max-w-md p-3 border rounded-lg focus:ring focus:ring-blue-300"
        />
      </section>
      <section
        id="filter-section"
        class="flex items-center justify-center space-x-2"
      >
        <label for="sort-filter" class="text-gray-700 font-medium">Show:</label>
        <select
          id="sort-filter"
          class="p-2 border rounded-lg focus:ring focus:ring-blue-300"
        >
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
          <option value="ended">Ended</option>
        </select>
      </section>
      <section>
        <h1 class="text-2xl font-bold mb-4">Have a look at all our listings</h1>
        <div
          id="all-listings-container"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
        <div id="pagination"></div>
      </section>
    </main>

    <footer class="bg-black text-white text-center p-4">
      <p>&copy; 2025 Auction House. All Rights Reserved.</p>
    </footer>

    <script type="module" src="../js/nav.js" defer></script>
    <script type="module" src="../js/allPosts.js" defer></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <script
      src="https://kit.fontawesome.com/ff0f99a23c.js"
      crossorigin="anonymous"
    ></script>
    <title>Post | Auction House</title>
  </head>
  <body class="bg-gray-100">
    <header>
      <nav class="flex justify-between items-center bg-black p-4 relative">
        <a href="index.html" class="text-white text-xl font-bold"
          >Auction House</a
        >
        <input type="checkbox" id="menu-toggle" class="hidden" />
        <label
          for="menu-toggle"
          class="cursor-pointer text-white text-2xl md:hidden"
        >
          <i class="fas fa-bars"></i>
        </label>
        <ul
          id="nav-menu"
          class="list-none flex-col absolute top-full left-0 w-full bg-black p-4 hidden md:flex md:flex-row md:static md:w-auto md:p-0"
        >
          <li>
            <a
              href="index.html"
              class="text-white px-2 py-1 hover:text-gray-400"
              >Home</a
            >
          </li>
          <li>
            <a
              id="nav-profile-link"
              href="/account/profile.html"
              class="text-white px-2 py-1 hover:text-gray-400"
              >Profile</a
            >
          </li>
          <li id="user-info" class="text-white px-2 py-1"></li>
        </ul>
      </nav>
    </header>
    <main class="max-w-4xl mx-auto my-12">
      <section id="skeleton-loader"></section>

      <div
        id="single-listing-container"
        class="hidden bg-white rounded-3xl shadow-xl overflow-hidden"
      >
        <img
          id="listing-media"
          src=""
          alt="Listing Image"
          class="w-full h-96 object-cover"
        />

        <div class="p-8 space-y-6">
          <div
            class="flex flex-col md:flex-row justify-between items-start md:items-center"
          >
            <div class="flex items-center space-x-3">
              <h1
                id="listing-title"
                class="text-3xl font-bold text-gray-900"
              ></h1>
            </div>
          </div>

          <p id="listing-description" class="text-gray-700 leading-relaxed"></p>

          <div id="listing-tags" class="flex flex-wrap gap-2"></div>

          <div
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 text-gray-600 text-sm"
          >
            <div class="flex items-center space-x-2">
              <i class="fas fa-user-circle"></i
              ><span
                ><strong>Seller:</strong> <span id="listing-seller"></span
              ></span>
            </div>
            <div class="flex items-center space-x-2">
              <i class="fas fa-calendar-plus"></i
              ><span
                ><strong>Created:</strong> <time id="listing-created"></time
              ></span>
            </div>
            <div class="flex items-center space-x-2">
              <i class="fas fa-hourglass-end"></i
              ><span
                ><strong>Ends At:</strong> <time id="listing-endsAt"></time
              ></span>
            </div>
            <div class="flex items-center space-x-2">
              <i class="fas fa-sync-alt"></i
              ><span
                ><strong>Updated:</strong> <time id="listing-updated"></time
              ></span>
            </div>
          </div>

          <div class="flex space-x-4">
            <button
              id="placeBidBtn"
              class="flex items-center px-6 py-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition-shadow shadow-md"
            >
              <i class="fas fa-gavel mr-2"></i>Place a Bid
            </button>
            <div id="listing-actions" class="hidden flex space-x-2">
              <button
                id="btnToggleEditListing"
                class="flex items-center px-4 py-2 bg-yellow-500 text-white rounded-full hover:bg-yellow-600 transition-shadow"
              >
                <i class="fas fa-edit mr-1"></i>Edit
              </button>
            </div>
          </div>

          <div class="mt-8">
            <h2
              class="text-2xl font-semibold mb-4 flex items-center space-x-2 text-gray-800"
            >
              <i class="fas fa-history"></i
              ><span>Bids (<span id="listing-bids"></span>)</span>
            </h2>
            <div
              id="bid-history"
              class="divide-y max-h-64 overflow-y-auto space-y-4 px-4 pt-2"
            ></div>
          </div>
        </div>

        <section
          id="editPostContainer"
          class="hidden bg-gray-50 p-8 flex flex-col items-center"
        >
          <h2 class="text-2xl text-center font-semibold mb-6">
            Edit Your Listing
          </h2>
          <div id="editMessage" class="mb-4 text-sm text-red-500"></div>
          <form id="formEditPost" class="space-y-6">
            <input type="hidden" id="editPostId" name="id" />

            <div class="space-y-2">
              <label
                for="editTitle"
                class="block text-sm font-medium text-gray-700"
                >Title</label
              >
              <input
                type="text"
                id="editTitle"
                name="title"
                required
                class="mt-1 block w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>

            <div class="space-y-2">
              <label
                for="editDescription"
                class="block text-sm font-medium text-gray-700"
                >Description</label
              >
              <textarea
                id="editDescription"
                name="description"
                rows="4"
                class="mt-1 block w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500"
              ></textarea>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div class="space-y-2">
                <label
                  for="editTags"
                  class="block text-sm font-medium text-gray-700"
                  >Tags</label
                >
                <input
                  type="text"
                  id="editTags"
                  name="tags"
                  class="mt-1 block w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>

              <div class="space-y-2">
                <label
                  for="editEndsAt"
                  class="block text-sm font-medium text-gray-700"
                  >Ends At</label
                >
                <input
                  type="datetime-local"
                  id="editEndsAt"
                  name="endsAt"
                  required
                  class="mt-1 block w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div class="space-y-2">
                <label
                  for="editMediaUrl"
                  class="block text-sm font-medium text-gray-700"
                  >Media URL</label
                >
                <input
                  type="url"
                  id="editMediaUrl"
                  name="mediaUrl"
                  class="mt-1 block w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>

              <div class="space-y-2">
                <label
                  for="editMediaAlt"
                  class="block text-sm font-medium text-gray-700"
                  >Media Alt Text</label
                >
                <input
                  type="text"
                  id="editMediaAlt"
                  name="mediaAlt"
                  class="mt-1 block w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>
            </div>

            <button
              type="submit"
              id="btnSubmitEdit"
              class="w-full flex justify-center px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-shadow shadow-md"
            >
              <p>Save Changes</p>
            </button>
            <button
              id="btnDeleteListing"
              class="w-full flex justify-center px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-shadow shadow-md"
            >
              <p>Delete</p>
            </button>
          </form>
        </section>
      </div>
    </main>

    <footer class="bg-black text-white text-center p-4">
      <p>&copy; 2025 Auction House. All Rights Reserved.</p>
    </footer>

    <script type="module" src="../js/nav.js" defer></script>
    <script type="module" src="../js/singleListing.js" defer></script>
  </body>
</html>

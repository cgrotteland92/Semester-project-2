<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <script
      src="https://kit.fontawesome.com/ff0f99a23c.js"
      crossorigin="anonymous"
    ></script>
    <title>Auction House</title>
  </head>
  <body class="bg-gray-100">
    <header>
      <nav class="flex justify-between items-center bg-black p-4 relative">
        <div class="logo">
          <a href="index.html" class="text-white text-xl no-underline"
            >Auction House</a
          >
        </div>
        <input type="checkbox" id="menu-toggle" class="hidden" />
        <label
          for="menu-toggle"
          class="cursor-pointer text-white text-2xl md:hidden"
        >
          <i class="fas fa-bars"></i>
        </label>
        <ul
          id="nav-menu"
          class="list-none flex-col absolute top-full left-0 w-full bg-black p-4 hidden md:flex md:flex-row md:static md:w-auto md:p-0"
        >
          <li>
            <a
              href="index.html"
              class="text-white text-base no-underline block p-2 transition-colors duration-300 ease-in-out hover:text-gray-500"
              >Home</a
            >
          </li>
          <li>
            <a
              href="/accounts/profile.html"
              class="text-white text-base no-underline block p-2 transition-colors duration-300 ease-in-out hover:text-gray-500"
              >Profile</a
            >
          </li>
          <li
            id="user-info"
            class="flex items-center space-x-2 text-white p-2"
          ></li>
        </ul>
      </nav>
    </header>
    <main class="p-4">
      <h1 class="text-3xl text-green-500">Auction House</h1>
      <section id="search-section" class="py-8 bg-white flex justify-center">
        <form id="search-form" class="w-full max-w-md">
          <input
            type="text"
            id="search-input"
            placeholder="Search..."
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 bg-white text-black"
          />
        </form>
      </section>
      <section
        id="createPostContainer"
        class="max-w-[600px] my-5 mx-auto text-center flex flex-col items-center"
      >
        <button
          id="btnToggleCreatePost"
          class="bg-white dark:bg-[#1F1F23] text-black dark:text-white py-2 px-4 rounded-md border border-black hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition-colors duration-300"
        >
          Create a Post
        </button>

        <section
          id="createPostSection"
          class="hidden mt-4 w-full bg-white dark:bg-[#1F1F23] p-5 rounded-lg shadow-md"
        >
          <h2 class="text-xl font-semibold mb-4">
            What are you thinking about?
          </h2>

          <div id="postMessage" class="mb-4 text-sm hidden"></div>

          <form id="formCreatePost" class="flex flex-col gap-3">
            <label for="postTitle" class="font-bold"
              >Title:<sup class="text-red-600">*</sup></label
            >
            <input
              type="text"
              id="postTitle"
              name="title"
              placeholder="Post Title"
              required
              class="w-full p-2 border rounded-md bg-white text-black"
            />

            <label for="postDescription" class="font-bold">Description:</label>
            <textarea
              id="postDescription"
              name="description"
              placeholder="Write your post here..."
              class="w-full p-2 border rounded-md min-h-[120px] resize-y bg-white text-black"
            ></textarea>

            <label for="postTags" class="font-bold">Tags:</label>
            <input
              type="text"
              id="postTags"
              name="tags"
              placeholder="tech, news"
              class="w-full p-2 border rounded-md bg-white text-black"
            />

            <label for="postMediaUrl" class="font-bold">Media URL:</label>
            <input
              type="url"
              id="postMediaUrl"
              name="mediaUrl"
              placeholder="https://url.com/image.jpg"
              class="w-full p-2 border rounded-md bg-white text-black"
            />

            <label for="postMediaAlt" class="font-bold">Media Alt Text:</label>
            <input
              type="text"
              id="postMediaAlt"
              name="mediaAlt"
              placeholder="Image description"
              class="w-full p-2 border rounded-md bg-whitetext-black"
            />

            <label for="postEndsAt" class="font-bold"
              >Ends At:<sup class="text-red-600">*</sup></label
            >
            <input
              type="datetime-local"
              id="postEndsAt"
              name="endsAt"
              required
              class="w-full p-2 border rounded-md bg-white text-black"
            />

            <button
              id="btnSubmitPost"
              type="submit"
              class="bg-white text-black py-2 px-4 rounded-md border border-black hover:bg-black hover:text-white transition-colors duration-300"
            >
              Submit
            </button>
          </form>
        </section>
      </section>

      <section id="new-listing-section" class="bg-red-500 mb-8">
        <h2 class="text-2xl mb-4">New Listing</h2>

        <div class="relative w-full max-w-[1000px] mx-auto my-5">
          <button
            id="prevNew"
            class="absolute left-0 top-1/2 -translate-y-1/2 z-10 p-2 bg-black text-white rounded-full"
            aria-label="Previous"
          >
            ‹
          </button>
          <div
            id="newListingCarousel"
            class="flex overflow-x-auto snap-x snap-mandatory scroll-smooth scrollbar-hide"
          ></div>

          <button
            id="nextNew"
            class="absolute right-0 top-1/2 -translate-y-1/2 z-10 p-2 bg-black text-white rounded-full"
            aria-label="Next"
          >
            ›
          </button>
        </div>
      </section>
      <section
        id="filter-section"
        class="max-w-[1200px] mx-auto my-4 px-4 flex items-center gap-2"
      >
        <label for="sort-filter" class="text-gray-700">Show:</label>
        <select
          id="sort-filter"
          class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        >
          <option value="newest">New</option>
          <option value="oldest">Old</option>
          <option value="ended">Ended</option>
        </select>
      </section>
      <div
        id="listing-container"
        class="relative z-0 w-full max-w-[1200px] mx-auto my-5 mt-16 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 px-4"
      ></div>
    </main>
    <footer class="bg-black text-white text-center p-4 relative w-full">
      <p>&copy; 2025 Auction House. All Rights Reserved.</p>
    </footer>
    <script type="module" src="./js/nav.js" defer></script>
    <script type="module" src="./js/script.js" defer></script>
  </body>
</html>

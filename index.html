<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <link rel="icon" href="/assets/icons/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ff0f99a23c.js"
      crossorigin="anonymous"
    ></script>
    <title>SNAPShop</title>
  </head>
  <body class="bg-primary min-h-screen grid grid-rows-[auto_1fr_auto]">
    <header>
      <nav
        class="relative bg-secondary p-4 flex justify-between items-center shadow-lg"
      >
        <div class="logo">
          <a
            href="/"
            class="text-[#DA7756] uppercase tracking-wide inline-block transform transition-transform duration-300 hover:scale-105"
          >
            <span class="font-black text-3xl">Snap</span
            ><span class="font-extrabold text-2xl">Shop</span>
          </a>
        </div>
        <button
          id="burger-menu-btn"
          class="md:hidden z-30 text-headers text-2xl"
          aria-label="Toggle menu"
        >
          <i class="fas fa-bars"></i>
        </button>
        <ul
          id="nav-menu"
          class="list-none absolute top-full left-0 w-full bg-secondary p-4 hidden flex-col z-20 md:flex md:flex-row md:static md:w-auto md:p-0"
        >
          <li>
            <a
              href="index.html"
              class="text-headers text-xl no-underline block p-2 transition-colors duration-300 ease-in-out hover:text-gray-500"
              >Home</a
            >
          </li>
          <li>
            <a
              href="/post/allPosts.html"
              class="text-headers text-xl no-underline block p-2 transition-colors duration-300 ease-in-out hover:text-gray-500"
              >Listings</a
            >
          </li>
          <li id="nav-user-credits-display" class="text-headers p-2 hidden">
            <a
              id="nav-profile-link"
              href="/account/profile.html"
              class="text-headers text-xl no-underline transition-colors duration-300 ease-in-out hover:text-gray-500 mr-2"
            >
              <span id="nav-user-name"></span>
            </a>
            <span id="nav-user-credits" class="text-[#DA7756]"></span>
          </li>
          <li id="nav-login-container">
            <a
              href="/account/login.html"
              id="nav-login-logout"
              class="text-headers text-xl no-underline block p-2 transition-colors duration-300 ease-in-out hover:text-gray-500"
              >Log In</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section
      id="welcome-section"
      class="relative w-full h-64 md:h-96 lg:h-[650px] flex items-center justify-center mb-8 overflow-hidden"
    >
      <img
        id="welcome-image"
        src="https://images.unsplash.com/photo-1597696929736-6d13bed8e6a8?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Welcome to SNAPShop"
        class="absolute inset-0 w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-black/50"></div>
      <div class="relative z-10 text-center text-white px-4">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">
          Welcome to
          <span
            class="inline-block ml-2 text-[#DA7756] uppercase tracking-wider transform transition-transform duration-300 hover:scale-105 drop-shadow-lg"
          >
            <span class="font-black text-4xl md:text-5xl">SNAP</span
            ><span class="font-extrabold text-3xl md:text-4xl">Shop</span>
          </span>
        </h1>
        <p class="text-lg md:text-xl mb-6 drop-shadow-lg">
          Find the perfect item for you!
        </p>
        <div class="space-x-4">
          <a
            href="/account/register.html"
            class="px-6 py-3 bg-[#DA7756] hover:bg-[#da7756ab] text-white rounded-lg transition"
            >Sign Up</a
          >
          <a
            href="/post/allPosts.html"
            class="px-6 py-3 border border-white hover:bg-white hover:text-black transition rounded-lg"
            >View Listings</a
          >
        </div>
      </div>
    </section>
    <main class="p-4">
      <div class="text-center mb-4">
        <h2 class="text-2xl font-bold mb-4">Recommended</h2>
        <a
          href="/post/allPosts.html"
          class="text-lg text-headers hover:underline"
        >
          â†’ View all listings here
        </a>
      </div>
      <div
        id="listing-container"
        class="relative z-0 w-full max-w-[1200px] mx-auto my-5 mt-16 columns-1 sm:columns-2 lg:columns-3 gap-x-4 gap-y-4 px-4"
      ></div>
    </main>
    <footer class="bg-secondary text-headers text-center p-4 relative w-full">
      <p>&copy; 2025 SNAPShop. All Rights Reserved.</p>
    </footer>
    <script type="module" src="./js/nav.js" defer></script>
    <script type="module" src="./js/script.js" defer></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <script
      src="https://kit.fontawesome.com/ff0f99a23c.js"
      crossorigin="anonymous"
    ></script>
    <title>Auction House</title>
  </head>
  <body class="bg-gray-100">
    <header>
      <nav class="flex justify-between items-center bg-black p-4 relative">
        <div class="logo">
          <a href="index.html" class="text-white text-xl no-underline"
            >Auction House</a
          >
        </div>
        <input type="checkbox" id="menu-toggle" class="hidden" />
        <label
          for="menu-toggle"
          class="cursor-pointer text-white text-2xl md:hidden"
        >
          <i class="fas fa-bars"></i>
        </label>
        <ul
          id="nav-menu"
          class="list-none flex-col absolute top-full left-0 w-full bg-black p-4 hidden md:flex md:flex-row md:static md:w-auto md:p-0"
        >
          <li>
            <a
              href="index.html"
              class="text-white text-base no-underline block p-2 transition-colors duration-300 ease-in-out hover:text-gray-500"
              >Home</a
            >
          </li>
          <li>
            <a
              href="/post/allPosts.html"
              class="text-white text-base no-underline block p-2 transition-colors duration-300 ease-in-out hover:text-gray-500"
              >Listings</a
            >
          </li>

          <li id="user-info" class="relative block p-2">
            <button id="nav-avatar-btn" class="focus:outline-none">
              <img
                id="nav-avatar"
                src=""
                alt="Profile"
                class="w-8 h-8 rounded-full object-cover"
              />
            </button>
            <div
              id="nav-user-menu"
              class="hidden absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-lg overflow-hidden text-left z-20"
            >
              <div class="px-4 py-3 border-b">
                <p id="nav-user-name" class="font-semibold text-gray-800"></p>
                <p id="nav-user-credits" class="text-sm text-gray-500"></p>
              </div>
              <a
                href="/account/profile.html"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >My Profile</a
              >
              <a
                href="/account/logout"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >Log out</a
              >
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <section
      id="welcome-section"
      class="relative w-full h-64 md:h-96 lg:h-[500px] flex items-center justify-center mb-8 overflow-hidden"
    >
      <img
        id="welcome-image"
        src="https://images.unsplash.com/photo-1597696929736-6d13bed8e6a8?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Welcome to Auction House"
        class="absolute inset-0 w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-black/50"></div>
      <div class="relative z-10 text-center text-white px-4">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 drop-shadow-lg">
          Welcome to Auction House
        </h1>
        <p class="text-lg md:text-xl mb-6 drop-shadow-lg">
          Find the perfect item for you!
        </p>
        <div class="space-x-4">
          <a
            href="/account/register.html"
            class="px-6 py-3 bg-green-500 hover:bg-green-600 text-white rounded-lg transition"
            >Sign Up</a
          >
          <a
            href="/post/allPosts.html"
            class="px-6 py-3 border border-white hover:bg-white hover:text-black transition rounded-lg"
            >View Listings</a
          >
        </div>
      </div>
    </section>
    <main class="p-4">
      <h2 class="text-2xl font-bold mb-4 text-center">Recommended for you</h2>
      <div
        id="listing-container"
        class="relative z-0 w-full max-w-[1200px] mx-auto my-5 mt-16 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 px-4"
      ></div>
    </main>
    <footer class="bg-black text-white text-center p-4 relative w-full">
      <p>&copy; 2025 Auction House. All Rights Reserved.</p>
    </footer>
    <script type="module" src="./js/nav.js" defer></script>
    <script type="module" src="./js/script.js" defer></script>
  </body>
</html>

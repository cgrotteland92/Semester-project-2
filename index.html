<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <script
      src="https://kit.fontawesome.com/ff0f99a23c.js"
      crossorigin="anonymous"
    ></script>
    <title>Auction House</title>
  </head>
  <body class="bg-gray-100 overflow-x-hidden">
    <nav class="flex justify-between items-center bg-black p-4 relative">
      <div class="logo">
        <a href="index.html" class="text-white text-xl no-underline"
          >Auction House</a
        >
      </div>
      <input type="checkbox" id="menu-toggle" class="hidden" />
      <label
        for="menu-toggle"
        class="cursor-pointer text-white text-2xl md:hidden"
      >
        <i class="fas fa-bars"></i>
      </label>
      <ul
        id="nav-menu"
        class="list-none flex-col absolute top-full left-0 w-full bg-black p-4 hidden md:flex md:flex-row md:static md:w-auto md:p-0"
      >
        <button id="theme-toggle" class="p-2 rounded bg-white text-gray-700">
          <i id="theme-sun" class="fa-solid fa-sun"></i>
          <i id="theme-moon" class="fa-solid fa-moon"></i>
        </button>
        <li>
          <a
            href="index.html"
            class="text-white text-base no-underline block p-2 transition-colors duration-300 ease-in-out hover:text-gray-500"
            >Home</a
          >
        </li>
        <li>
          <a
            href="/accounts/profile.html"
            class="text-white text-base no-underline block p-2 transition-colors duration-300 ease-in-out hover:text-gray-500"
            >Profile</a
          >
        </li>
        <li id="user-info" class="text-white block p-2"></li>
      </ul>
    </nav>
    <main class="p-4">
      <h1 class="text-3xl text-green-500">Auction House</h1>
      <section id="search-section" class="py-8 bg-white flex justify-center">
        <form id="search-form" class="w-full max-w-md">
          <input
            type="text"
            id="search-input"
            placeholder="Search..."
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 bg-white text-black"
          />
        </form>
      </section>
      <div
        id="listing-container"
        class="w-full max-w-[1000px] mx-auto my-5 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 px-4"
      >
        Listings
      </div>
    </main>
    <footer class="bg-black text-white text-center p-4 relative w-full">
      <p>&copy; 2025 Auction House. All Rights Reserved.</p>
    </footer>
    <script type="module" src="./js/nav.js" defer></script>
    <script type="module" src="./js/script.js" defer></script>
  </body>
</html>

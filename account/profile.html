<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <script
      src="https://kit.fontawesome.com/ff0f99a23c.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile | Auction House</title>
  </head>
  <body>
    <header>
      <nav class="flex justify-between items-center bg-black p-4 relative">
        <div class="logo">
          <a href="/index.html" class="text-white text-xl no-underline"
            >Auction House</a
          >
        </div>
        <input type="checkbox" id="menu-toggle" class="hidden" />
        <label
          for="menu-toggle"
          class="cursor-pointer text-white text-2xl md:hidden"
        >
          <i class="fas fa-bars"></i>
        </label>
        <ul
          id="nav-menu"
          class="list-none flex-col absolute top-full left-0 w-full bg-black p-4 hidden md:flex md:flex-row md:static md:w-auto md:p-0"
        >
          <li>
            <a
              href="/index.html"
              class="text-white text-base no-underline block p-2 transition-colors duration-300 ease-in-out hover:text-gray-500"
              >Home</a
            >
          </li>
          <li>
            <a
              id="nav-profile-link"
              href="/account/profile.html"
              class="text-white text-base no-underline block p-2 transition-colors duration-300 ease-in-out hover:text-gray-500"
              >Profile</a
            >
          </li>
          <li id="user-info" class="text-white block p-2"></li>
        </ul>
      </nav>
    </header>
    <main id="profile-main" class="max-w-[1200px] w-[95%] mx-auto mt-20 p-0">
      <section
        id="profile-header"
        class="rounded-[12px] overflow-hidden mb-8 relative pb-8"
      >
        <img
          id="profile-banner"
          alt="Banner"
          class="w-full h-[340px] object-cover block bg-gray-200"
        />
        <img
          id="profile-avatar"
          alt="Avatar"
          class="absolute left-8 top-[230px] w-[120px] h-[120px] rounded-full border-4 border-white object-cover bg-white"
        />
        <h1 id="profile-name" class="font-bold text-2xl mt-20 mx-8 mb-2">
          Loadingâ€¦
        </h1>
        <p id="profile-email" class="text-gray-600 mx-8 mb-2"></p>
        <p id="profile-bio" class="mx-8 text-gray-700"></p>
        <div
          id="profile-counts"
          class="mt-4 flex space-x-6 mx-8 text-center text-gray-800"
        >
          <div>
            <p id="count-listings" class="text-xl font-semibold">0</p>
            <p class="text-gray-600">Listings</p>
          </div>
          <div>
            <p id="count-wins" class="text-xl font-semibold">0</p>
            <p class="text-gray-600">Wins</p>
          </div>
          <div>
            <p id="count-credits" class="text-xl font-semibold">0</p>
            <p class="text-gray-600">Credits</p>
          </div>
        </div>
      </section>
      <div id="edit-profile" class="mt-8">
        <form
          id="edit-profile-form"
          class="bg-white p-6 rounded-lg shadow-md"
          style="display: none"
        >
          <h3 class="text-xl font-semibold mb-4">Edit Profile</h3>

          <div class="mb-4">
            <label for="edit-bio" class="block text-gray-700 mb-1">Bio</label>
            <textarea
              id="edit-bio"
              class="w-full border rounded-md p-2"
            ></textarea>
          </div>

          <div class="mb-4">
            <label for="edit-avatar-url" class="block text-gray-700 mb-1"
              >Avatar URL</label
            >
            <input
              type="url"
              id="edit-avatar-url"
              class="w-full border rounded-md p-2"
            />
          </div>

          <div class="mb-4">
            <label for="edit-banner-url" class="block text-gray-700 mb-1"
              >Banner URL</label
            >
            <input
              type="url"
              id="edit-banner-url"
              class="w-full border rounded-md p-2"
            />
          </div>

          <div class="flex justify-between">
            <button
              type="button"
              id="cancel-edit"
              class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-black text-white py-2 px-4 rounded-md hover:bg-gray-800"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
      <section id="create-listing-section" class="bg-white rounded-lg p-6 mt-8">
        <form id="create-listing-form" style="display: none" class="space-y-6">
          <h2 class="text-2xl font-bold mb-4 text-center">
            Create New Listing
          </h2>

          <div
            id="create-feedback"
            class="mb-4 p-4 rounded-md"
            style="display: none"
          ></div>
          <div>
            <label
              for="listing-title"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Title *
            </label>
            <input
              type="text"
              id="listing-title"
              name="listing-title"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label
              for="listing-description"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Description
            </label>
            <textarea
              id="listing-description"
              name="listing-description"
              rows="4"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            ></textarea>
          </div>
          <div>
            <label
              for="listing-tags"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Tags
            </label>
            <input
              type="text"
              id="listing-tags"
              name="listing-tags"
              placeholder="vintage, console, gaming"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Media
            </label>
            <div class="space-y-2">
              <div class="flex gap-2">
                <input
                  type="url"
                  class="media-url flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="https://example.com/image.jpg"
                />
                <input
                  type="text"
                  class="media-alt flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Alt text"
                />
              </div>
            </div>
          </div>
          <div>
            <label
              for="listing-endsAt"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Auction End Date *
            </label>
            <input
              type="datetime-local"
              id="listing-endsAt"
              name="listing-endsAt"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div class="flex justify-between mt-6">
            <button
              id="cancel-create-listing"
              type="button"
              class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Create Listing
            </button>
          </div>
        </form>
      </section>

      <section id="posts-section" class="bg-white p-8 rounded-[12px] mt-8">
        <h2 class="font-bold mb-6">Listings</h2>
        <div
          id="posts-grid"
          class="grid grid-cols-[repeat(auto-fill,minmax(280px,1fr))] auto-rows-fr gap-6"
        ></div>
      </section>
      <section id="bids-section" class="bg-white p-8 rounded-[12px] mt-8">
        <h2 class="font-bold mb-6">Bids</h2>
        <div
          id="bids-grid"
          class="grid grid-cols-[repeat(auto-fill,minmax(280px,1fr))] auto-rows-fr gap-6"
        ></div>
      </section>
    </main>
    <footer class="bg-black text-white text-center p-4 relative w-full">
      <p>&copy; 2025 Auction House. All Rights Reserved.</p>
    </footer>
    <script type="module" src="../js/nav.js" defer></script>
    <script type="module" src="../js/auth/profile.js" defer></script>
  </body>
</html>

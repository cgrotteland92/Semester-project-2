<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <title>Profile | Auction House</title>
  </head>
  <body>
    <header>
      <nav class="flex justify-between items-center bg-black p-4 relative">
        <div class="logo">
          <a href="index.html" class="text-white text-xl no-underline"
            >Auction House</a
          >
        </div>
        <input type="checkbox" id="menu-toggle" class="hidden" />
        <label
          for="menu-toggle"
          class="cursor-pointer text-white text-2xl md:hidden"
        >
          <i class="fas fa-bars"></i>
        </label>
        <ul
          id="nav-menu"
          class="list-none flex-col absolute top-full left-0 w-full bg-black p-4 hidden md:flex md:flex-row md:static md:w-auto md:p-0"
        >
          <li>
            <a
              href="/index.html"
              class="text-white text-base no-underline block p-2 transition-colors duration-300 ease-in-out hover:text-gray-500"
              >Home</a
            >
          </li>
          <li>
            <a
              id="nav-profile-link"
              href="/account/profile.html"
              class="text-white text-base no-underline block p-2 transition-colors duration-300 ease-in-out hover:text-gray-500"
              >Profile</a
            >
          </li>
          <li id="user-info" class="text-white block p-2"></li>
        </ul>
      </nav>
    </header>
    <main id="profile-main" class="max-w-[1200px] w-[95%] mx-auto mt-20 p-0">
      <section
        id="profile-header"
        class="rounded-[12px] overflow-hidden mb-8 relative pb-8"
      >
        <img
          id="profile-banner"
          alt="Banner"
          class="w-full h-[340px] object-cover block bg-gray-200"
        />
        <img
          id="profile-avatar"
          alt="Avatar"
          class="absolute left-8 top-[230px] w-[120px] h-[120px] rounded-full border-4 border-white object-cover bg-white"
        />
        <h1 id="profile-name" class="font-bold text-2xl mt-20 mx-8 mb-2">
          Loadingâ€¦
        </h1>
        <p id="profile-email" class="text-gray-600 mx-8 mb-2"></p>
        <p id="profile-bio" class="mx-8 text-gray-700"></p>
        <div
          id="profile-counts"
          class="mt-4 flex space-x-6 mx-8 text-center text-gray-800"
        >
          <div>
            <p id="count-listings" class="text-xl font-semibold">0</p>
            <p class="text-gray-600">Listings</p>
          </div>
          <div>
            <p id="count-wins" class="text-xl font-semibold">0</p>
            <p class="text-gray-600">Wins</p>
          </div>
          <div>
            <p id="count-credits" class="text-xl font-semibold">0</p>
            <p class="text-gray-600">Credits</p>
          </div>
        </div>
      </section>
      <div id="edit-profile" class="mt-8">
        <!-- Edit button will be inserted here by JS -->
        <form
          id="edit-profile-form"
          class="bg-white p-6 rounded-lg shadow-md"
          style="display: none"
        >
          <h3 class="text-xl font-semibold mb-4">Edit Profile</h3>

          <div class="mb-4">
            <label for="edit-bio" class="block text-gray-700 mb-1">Bio</label>
            <textarea
              id="edit-bio"
              class="w-full border rounded-md p-2"
            ></textarea>
          </div>

          <div class="mb-4">
            <label for="edit-avatar-url" class="block text-gray-700 mb-1"
              >Avatar URL</label
            >
            <input
              type="url"
              id="edit-avatar-url"
              class="w-full border rounded-md p-2"
            />
          </div>

          <div class="mb-4">
            <label for="edit-banner-url" class="block text-gray-700 mb-1"
              >Banner URL</label
            >
            <input
              type="url"
              id="edit-banner-url"
              class="w-full border rounded-md p-2"
            />
          </div>

          <div class="flex justify-between">
            <button
              type="button"
              id="cancel-edit"
              class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-black text-white py-2 px-4 rounded-md hover:bg-gray-800"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
      <section
        id="createPostContainer"
        class="max-w-[600px] my-5 mx-auto text-center flex flex-col items-center"
      >
        <button
          id="btnToggleCreatePost"
          class="bg-white text-black py-2 px-4 rounded-md border border-black hover:bg-black hover:text-white transition-colors duration-300"
        >
          Create a Post
        </button>

        <section
          id="createPostSection"
          class="hidden mt-4 w-full bg-white p-5 rounded-lg shadow-md"
        >
          <h2 class="text-xl font-semibold mb-4">
            Please fill in details for your listing.
          </h2>

          <div id="postMessage" class="mb-4 text-sm hidden"></div>

          <form id="formCreatePost" class="flex flex-col gap-3">
            <label for="postTitle" class="font-bold"
              >Title:<sup class="text-red-600">*</sup></label
            >
            <input
              type="text"
              id="postTitle"
              name="title"
              placeholder="Post Title"
              required
              class="w-full p-2 border rounded-md bg-white text-black"
            />

            <label for="postDescription" class="font-bold">Description:</label>
            <textarea
              id="postDescription"
              name="description"
              placeholder="Write your post here..."
              class="w-full p-2 border rounded-md min-h-[120px] resize-y bg-white text-black"
            ></textarea>

            <label for="postTags" class="font-bold">Tags:</label>
            <input
              type="text"
              id="postTags"
              name="tags"
              placeholder="tech, news"
              class="w-full p-2 border rounded-md bg-white text-black"
            />

            <label for="postMediaUrl" class="font-bold">Media URL:</label>
            <input
              type="url"
              id="postMediaUrl"
              name="mediaUrl"
              placeholder="https://url.com/image.jpg"
              class="w-full p-2 border rounded-md bg-white text-black"
            />

            <label for="postMediaAlt" class="font-bold">Media Alt Text:</label>
            <input
              type="text"
              id="postMediaAlt"
              name="mediaAlt"
              placeholder="Image description"
              class="w-full p-2 border rounded-md bg-whitetext-black"
            />

            <label for="postEndsAt" class="font-bold"
              >Ends At:<sup class="text-red-600">*</sup></label
            >
            <input
              type="datetime-local"
              id="postEndsAt"
              name="endsAt"
              required
              class="w-full p-2 border rounded-md bg-white text-black"
            />

            <button
              id="btnSubmitPost"
              type="submit"
              class="bg-white text-black py-2 px-4 rounded-md border border-black hover:bg-black hover:text-white transition-colors duration-300"
            >
              Submit
            </button>
          </form>
        </section>
      </section>

      <section id="posts-section" class="bg-white p-8 rounded-[12px] mt-8">
        <h2 class="font-bold mb-6">Posts</h2>
        <div
          id="posts-grid"
          class="grid grid-cols-[repeat(auto-fill,minmax(280px,1fr))] gap-6"
        ></div>
      </section>
    </main>
    <footer class="bg-black text-white text-center p-4 relative w-full">
      <p>&copy; 2025 Auction House. All Rights Reserved.</p>
    </footer>
    <script type="module" src="../js/nav.js" defer></script>
    <script type="module" src="../js/auth/auth.js" defer></script>
    <script type="module" src="../js/auth/profile.js" defer></script>
  </body>
</html>

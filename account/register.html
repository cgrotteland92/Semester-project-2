<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <script
      src="https://kit.fontawesome.com/ff0f99a23c.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="flex justify-between items-center bg-secondary p-4 relative">
        <div class="logo">
          <a href="/" class="text-[#DA7756] text-xl no-underline"
            >Auction House</a
          >
        </div>
        <input type="checkbox" id="menu-toggle" class="hidden" />
        <label
          for="menu-toggle"
          class="cursor-pointer text-headers text-2xl md:hidden"
        >
          <i class="fas fa-bars"></i>
        </label>
        <ul
          id="nav-menu"
          class="list-none flex-col absolute top-full left-0 w-full bg-secondary p-4 hidden md:flex md:flex-row md:static md:w-auto md:p-0"
        >
          <li>
            <a
              href="/index.html"
              class="text-headers text-base no-underline block p-2 transition-colors duration-300 ease-in-out hover:text-gray-500"
              >Home</a
            >
          </li>
          <li>
            <a
              href="/account/profile.html"
              class="text-headers text-base no-underline block p-2 transition-colors duration-300 ease-in-out hover:text-gray-500"
              >Profile</a
            >
          </li>
          <li id="user-info" class="text-headers block p-2"></li>
        </ul>
      </nav>
    </header>
    <main
      id="register-main"
      class="flex flex-col items-center justify-center min-h-screen p-5 bg-primary text-headers"
    >
      <h1 class="text-[2rem] mb-2.5 text-center">Register</h1>
      <h2 class="text-[1.2rem] mb-5 text-headers text-center">
        Please fill in the form below to register.
      </h2>
      <form
        id="register-form"
        class="bg-secondary text-headers p-8 rounded-lg w-full max-w-[400px]"
      >
        <fieldset>
          <label for="username" class="block mb-1 font-medium text-gray-800">
            Username:
          </label>
          <input
            id="username"
            type="text"
            placeholder="Username"
            autocomplete="username"
            required
            class="w-full p-2.5 mb-4 border border-gray-300 rounded bg-white text-headers"
          />
          <label for="email" class="block mb-1 font-medium text-gray-800">
            Email:
          </label>
          <input
            id="email"
            type="email"
            placeholder="Email"
            autocomplete="email"
            required
            class="w-full p-2.5 mb-4 border border-gray-300 rounded bg-white text-headers"
          />
          <label for="password" class="block mb-1 font-medium text-gray-800">
            Password:
          </label>
          <input
            id="password"
            type="password"
            placeholder="Password"
            autocomplete="new-password"
            required
            class="w-full p-2.5 mb-4 border border-gray-300 rounded bg-white text-headers"
          />
          <button
            type="submit"
            class="w-full bg-[#DA7756] hover:bg-[#da7756ab] text-white py-2 px-4 rounded-md border"
          >
            Register
          </button>
          <div id="registerMessage" class="hidden mb-4 text-sm"></div>
        </fieldset>
        <p class="text-sm mt-4 text-headers text-center">
          Already have an account?
          <a href="/account/login.html" class="text-blue-500 hover:underline"
            >Login</a
          >
        </p>
      </form>
    </main>
    <footer class="bg-secondary text-headers text-center p-4 relative w-full">
      <p>&copy; 2025 Auction House. All Rights Reserved.</p>
    </footer>
  </body>
  <script type="module" src="../js/nav.js" defer></script>
  <script type="module" src="../js/auth/register.js" defer></script>
</html>

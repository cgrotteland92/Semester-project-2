<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Join SnapShop today and create your free account to bid on auctions, list your own items, and start snapping up great deals today."
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="icon" href="/assets/icons/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ff0f99a23c.js"
      crossorigin="anonymous"
    ></script>
    <title>Register | SNAPShop</title>
  </head>
  <body class="bg-primary min-h-screen grid grid-rows-[auto_1fr_auto]">
    <header>
      <nav
        class="relative bg-secondary p-4 flex justify-between items-center shadow-lg"
      >
        <div class="logo">
          <a
            href="/"
            class="text-[#DA7756] uppercase tracking-wide inline-block transform transition-transform duration-300 hover:scale-105"
          >
            <span class="font-black text-3xl">Snap</span
            ><span class="font-extrabold text-2xl">Shop</span>
          </a>
        </div>
        <button
          id="burger-menu-btn"
          class="md:hidden z-30 text-headers text-2xl"
          aria-label="Toggle menu"
        >
          <i class="fas fa-bars"></i>
        </button>
        <ul
          id="nav-menu"
          class="list-none absolute top-full left-0 w-full bg-secondary p-4 hidden flex-col z-20 md:flex md:flex-row md:static md:w-auto md:p-0"
        >
          <li>
            <a
              href="index.html"
              class="text-headers text-base no-underline block p-2 transition-colors duration-300 ease-in-out hover:text-gray-500"
              >Home</a
            >
          </li>
          <li>
            <a
              href="/post/allPosts.html"
              class="text-headers text-base no-underline block p-2 transition-colors duration-300 ease-in-out hover:text-gray-500"
              >Listings</a
            >
          </li>
          <li id="nav-user-credits-display" class="text-headers p-2 hidden">
            <a
              id="nav-profile-link"
              href="/account/profile.html"
              class="text-headers text-base no-underline transition-colors duration-300 ease-in-out hover:text-gray-500 mr-2"
            >
              <span id="nav-user-name"></span>
            </a>
            <span id="nav-user-credits" class="text-[#DA7756]"></span>
          </li>
          <li id="nav-login-container">
            <a
              href="/account/login.html"
              id="nav-login-logout"
              class="text-headers text-base no-underline block p-2 transition-colors duration-300 ease-in-out hover:text-gray-500"
              >Log In</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main
      id="register-main"
      class="flex flex-col items-center justify-center min-h-screen p-5"
    >
      <h1 class="text-[2rem] mb-2.5 text-center">Register</h1>
      <h2 class="text-[1.2rem] mb-5 text-headers text-center">
        Please fill in the form below to register.
      </h2>
      <form
        id="register-form"
        class="bg-secondary text-headers p-8 rounded-lg w-full max-w-[400px]"
      >
        <fieldset>
          <label for="username" class="block mb-1 font-medium text-gray-800">
            Username:
          </label>
          <input
            id="username"
            type="text"
            placeholder="Username"
            autocomplete="username"
            required
            class="w-full p-2.5 mb-4 border border-gray-300 rounded bg-white text-headers"
          />
          <label for="email" class="block mb-1 font-medium text-gray-800">
            Email:
          </label>
          <input
            id="email"
            type="email"
            placeholder="Email"
            autocomplete="email"
            required
            class="w-full p-2.5 mb-4 border border-gray-300 rounded bg-white text-headers"
          />
          <label for="password" class="block mb-1 font-medium text-gray-800">
            Password:
          </label>
          <input
            id="password"
            type="password"
            placeholder="Password"
            autocomplete="new-password"
            required
            class="w-full p-2.5 mb-4 border border-gray-300 rounded bg-white text-headers"
          />
          <button
            type="submit"
            class="w-full bg-[#DA7756] hover:bg-[#da7756ab] text-white py-2 px-4 rounded-md border"
          >
            Register
          </button>
          <div id="registerMessage" class="hidden mb-4 text-sm"></div>
        </fieldset>
        <p class="text-sm mt-4 text-headers text-center">
          Already have an account?
          <a href="/account/login.html" class="text-blue-500 hover:underline"
            >Login</a
          >
        </p>
      </form>
    </main>
    <footer class="bg-secondary text-headers text-center p-4 relative w-full">
      <p>&copy; 2025 SNAPShop. All Rights Reserved.</p>
    </footer>
  </body>
  <script type="module" src="../js/nav.js" defer></script>
  <script type="module" src="../js/auth/register.js" defer></script>
</html>

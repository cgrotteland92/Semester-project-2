<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <script
      src="https://kit.fontawesome.com/ff0f99a23c.js"
      crossorigin="anonymous"
    ></script>
    <title>Login | Auction House</title>
  </head>
  <body>
    <header>
      <nav class="flex justify-between items-center bg-black p-4 relative">
        <div class="logo">
          <a href="/index.html" class="text-white text-xl no-underline"
            >Auction House</a
          >
        </div>
        <input type="checkbox" id="menu-toggle" class="hidden" />
        <label
          for="menu-toggle"
          class="cursor-pointer text-white text-2xl md:hidden"
        >
          <i class="fas fa-bars"></i>
        </label>
        <ul
          id="nav-menu"
          class="list-none flex-col absolute top-full left-0 w-full bg-black p-4 hidden md:flex md:flex-row md:static md:w-auto md:p-0"
        >
          <li>
            <a
              href="/index.html"
              class="text-white text-base no-underline block p-2 transition-colors duration-300 ease-in-out hover:text-gray-500"
              >Home</a
            >
          </li>
          <li>
            <a
              href="/account/profile.html"
              class="text-white text-base no-underline block p-2 transition-colors duration-300 ease-in-out hover:text-gray-500"
              >Profile</a
            >
          </li>
          <li id="user-info" class="text-white block p-2"></li>
        </ul>
      </nav>
    </header>
    <main
      id="login-main"
      class="flex flex-col items-center justify-center min-h-screen p-5 bg-gray-50 text-black"
    >
      <h1 class="text-[2rem] mb-2.5 text-center">Welcome back!</h1>
      <h2 class="text-[1.2rem] mb-5 text-gray-600 text-center">
        Please log in to continue.
      </h2>
      <form
        id="login-form"
        class="bg-white text-black p-8 rounded-lg w-full max-w-[400px]"
      >
        <fieldset>
          <label for="email" class="block mb-1 font-medium text-gray-800">
            Email:
          </label>
          <input
            id="email"
            type="email"
            placeholder="Email"
            autocomplete="email"
            required
            class="w-full p-2.5 mb-4 border border-gray-300 rounded bg-white text-black"
          />

          <label for="password" class="block mb-1 font-medium text-gray-800">
            Password:
          </label>
          <input
            id="password"
            type="password"
            placeholder="Password"
            autocomplete="current-password"
            required
            class="w-full p-2.5 mb-4 border border-gray-300 rounded bg-white text-black"
          />

          <button
            type="submit"
            class="w-full bg-black text-white py-2 px-4 rounded-md border border-transparent hover:bg-white hover:text-black hover:border-black transition-colors duration-300"
          >
            Login
          </button>
        </fieldset>
        <p class="text-sm mt-4 text-gray-600 text-center">
          Don't have an account?
          <a href="/account/register.html" class="text-blue-500 hover:underline"
            >Register</a
          >
        </p>
      </form>
    </main>
  </body>
  <script type="module" src="../js/nav.js"></script>
  <script type="module" src="../js/auth/login.js"></script>
</html>

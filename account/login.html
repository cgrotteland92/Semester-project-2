<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <title>Document</title>
  </head>
  <body>
    <main
      id="login-main"
      class="flex flex-col items-center justify-center min-h-screen p-5 bg-gray-50 dark:bg-[#1F1F23] text-black dark:text-white"
    >
      <h1 class="text-[2rem] mb-2.5 text-center">Welcome back!</h1>
      <h2
        class="text-[1.2rem] mb-5 text-gray-600 dark:text-gray-300 text-center"
      >
        Please log in to continue.
      </h2>
      <form
        id="login-form"
        class="bg-white dark:bg-[#1F1F23] text-black dark:text-white p-8 rounded-lg w-full max-w-[400px]"
      >
        <fieldset>
          <label
            for="email"
            class="block mb-1 font-medium text-gray-800 dark:text-white"
          >
            Email:
          </label>
          <input
            id="email"
            type="email"
            placeholder="Email"
            autocomplete="email"
            required
            class="w-full p-2.5 mb-4 border border-gray-300 rounded bg-white text-black dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          />

          <label
            for="password"
            class="block mb-1 font-medium text-gray-800 dark:text-white"
          >
            Password:
          </label>
          <input
            id="password"
            type="password"
            placeholder="Password"
            autocomplete="current-password"
            required
            class="w-full p-2.5 mb-4 border border-gray-300 rounded bg-white text-black dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          />

          <button
            type="submit"
            class="w-full bg-black dark:bg-white text-white dark:text-black py-2 px-4 rounded-md border border-transparent hover:bg-white hover:text-black hover:border-black dark:hover:bg-black dark:hover:text-white dark:hover:border-white transition-colors duration-300"
          >
            Login
          </button>
        </fieldset>
        <p class="text-sm mt-4 text-gray-600 dark:text-gray-300 text-center">
          Don't have an account?
          <a
            href="/accounts/register.html"
            class="text-blue-500 hover:underline"
            >Register</a
          >
        </p>
      </form>
    </main>
  </body>
</html>
